<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <form action="">
            <h2>Register Form</h2>
            <div class="form-group ">
                <input type="text" name="" id="uname" placeholder="Enter username">
                <span class="span"></span>
            </div>
            <div class="form-group">
                <input type="email" name="" id="email" placeholder="Enter email">
                <span class="span"></span>
            </div>
            <div class="form-group ">
                <input type="password" name="" id="pass" placeholder="Enter password">
                <span class="span"></span>
                <i class="fa-solid fa-eye" id="showPass" ></i>
                <i class="fa-solid fa-eye-slash" id="hidePass" ></i>
            </div>
            <div class="form-group">
                <input type="password" name="" id="cpass" placeholder="Enter confirm password">
                <span class="span"></span>
                <i class="fa-solid fa-eye" id="showCpass" ></i>
                <i class="fa-solid fa-eye-slash" id="hideCpass"></i>
            </div>
                <button class="btnSignup" type="button">Sign Up</button>     
        </form>
    </div>
</body>
</html>
<script src="script.js"></script>
